<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculateur d'esp√®ces (‚Ç¨)</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            padding: 30px;
        }
        .container {
            max-width: 420px;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .section-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .row span {
            font-size: 15px;
        }
        input {
            width: 80px;
            padding: 6px;
            text-align: right;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f1f3f5;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí∂ Calculateur d'esp√®ces</h1>

    <div class="section-title">Billets</div>
    <div class="row"><span>50 ‚Ç¨</span><input type="number" id="e50" placeholder="0"></div>
    <div class="row"><span>20 ‚Ç¨</span><input type="number" id="e20" placeholder="0"></div>
    <div class="row"><span>10 ‚Ç¨</span><input type="number" id="e10" placeholder="0"></div>
    <div class="row"><span>5 ‚Ç¨</span><input type="number" id="e5" placeholder="0"></div>

    <div class="section-title">Pi√®ces</div>
    <div class="row"><span>2 ‚Ç¨</span><input type="number" id="c200" placeholder="0"></div>
    <div class="row"><span>1 ‚Ç¨</span><input type="number" id="c100" placeholder="0"></div>
    <div class="row"><span>50 c</span><input type="number" id="c50" placeholder="0"></div>
    <div class="row"><span>20 c</span><input type="number" id="c20" placeholder="0"></div>
    <div class="row"><span>10 c</span><input type="number" id="c10" placeholder="0"></div>
    <div class="row"><span>5 c</span><input type="number" id="c5" placeholder="0"></div>
    <div class="row"><span>2 c</span><input type="number" id="c2" placeholder="0"></div>
    <div class="row"><span>1 c</span><input type="number" id="c1" placeholder="0"></div>

    <button onclick="calculerTotal()">Calculer le total</button>

    <div class="result" id="resultat">Total : 0,00 ‚Ç¨</div>
</div>

<script>
function val(id) {
    return Number(document.getElementById(id).value) || 0;
}

function calculerTotal() {
    let total =
        50 * val("e50") +
        20 * val("e20") +
        10 * val("e10") +
        5 * val("e5") +
        2 * val("c200") +
        1 * val("c100") +
        0.5 * val("c50") +
        0.2 * val("c20") +
        0.1 * val("c10") +
        0.05 * val("c5") +
        0.02 * val("c2") +
        0.01 * val("c1");

    document.getElementById("resultat").innerText =
        "Total : " + total.toFixed(2).replace(".", ",") + " ‚Ç¨";
}
</script>

</body>
</html>
