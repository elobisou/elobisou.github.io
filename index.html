<body>

<div class="container">
    <h1>APEE FREE</h1>
    <div class="subtitle">Calculateur de caisse</div>

    <!-- CAISSE -->
    <div class="section-title">ðŸ’¶ Billets</div>
    <div class="row"><span>50 â‚¬</span><input type="number" inputmode="numeric" id="e50" placeholder="0"></div>
    <div class="row"><span>20 â‚¬</span><input type="number" inputmode="numeric" id="e20" placeholder="0"></div>
    <div class="row"><span>10 â‚¬</span><input type="number" inputmode="numeric" id="e10" placeholder="0"></div>
    <div class="row"><span>5 â‚¬</span><input type="number" inputmode="numeric" id="e5" placeholder="0"></div>

    <div class="section-title">ðŸª™ PiÃ¨ces</div>
    <div class="row"><span>2 â‚¬</span><input type="number" inputmode="numeric" id="c200" placeholder="0"></div>
    <div class="row"><span>1 â‚¬</span><input type="number" inputmode="numeric" id="c100" placeholder="0"></div>
    <div class="row"><span>50 c</span><input type="number" inputmode="numeric" id="c50" placeholder="0"></div>
    <div class="row"><span>20 c</span><input type="number" inputmode="numeric" id="c20" placeholder="0"></div>
    <div class="row"><span>10 c</span><input type="number" inputmode="numeric" id="c10" placeholder="0"></div>
    <div class="row"><span>5 c</span><input type="number" inputmode="numeric" id="c5" placeholder="0"></div>
    <div class="row"><span>2 c</span><input type="number" inputmode="numeric" id="c2" placeholder="0"></div>
    <div class="row"><span>1 c</span><input type="number" inputmode="numeric" id="c1" placeholder="0"></div>

    <button onclick="calculerTotal()">Calculer le total caisse</button>
    <div class="result" id="resultat">Total : 0,00 â‚¬</div>

    <!-- MONNAIE -->
    <div class="section-title">ðŸ§¾ Monnaie</div>
    <div class="row">
        <span>Ã€ payer (â‚¬)</span>
        <input type="number" step="0.01" inputmode="decimal" id="payer" placeholder="0.00">
    </div>
    <div class="row">
        <span>ReÃ§u (â‚¬)</span>
        <input type="number" step="0.01" inputmode="decimal" id="recu" placeholder="0.00">
    </div>

    <button onclick="calculerMonnaie()">Calculer la monnaie</button>
    <div class="result" id="monnaie">Monnaie : 0,00 â‚¬</div>
    <div class="result small" id="details" style="display:none;"></div>
</div>

<script>
function val(id) {
    return Number(document.getElementById(id).value) || 0;
}

function calculerTotal() {
    let total =
        50 * val("e50") +
        20 * val("e20") +
        10 * val("e10") +
        5 * val("e5") +
        2 * val("c200") +
        1 * val("c100") +
        0.5 * val("c50") +
        0.2 * val("c20") +
        0.1 * val("c10") +
        0.05 * val("c5") +
        0.02 * val("c2") +
        0.01 * val("c1");

    document.getElementById("resultat").innerText =
        "Total : " + total.toFixed(2).replace(".", ",") + " â‚¬";
}

function calculerMonnaie() {
    let payer = val("payer");
    let recu = val("recu");

    if (recu < payer) {
        document.getElementById("monnaie").innerText = "âš ï¸ Montant insuffisant";
        document.getElementById("details").style.display = "none";
        return;
    }

    let monnaie = recu - payer;
    document.getElementById("monnaie").innerText =
        "Monnaie : " + monnaie.toFixed(2).replace(".", ",") + " â‚¬";

    let valeurs = [
        [50,"50 â‚¬"],[20,"20 â‚¬"],[10,"10 â‚¬"],[5,"5 â‚¬"],
        [2,"2 â‚¬"],[1,"1 â‚¬"],[0.5,"50 c"],[0.2,"20 c"],
        [0.1,"10 c"],[0.05,"5 c"],[0.02,"2 c"],[0.01,"1 c"]
    ];

    let reste = monnaie;
    let texte = "<strong>DÃ©tails :</strong><br>";

    valeurs.forEach(v => {
        let n = Math.floor((reste + 0.0001) / v[0]);
        if (n > 0) {
            texte += `${v[1]} Ã— ${n}<br>`;
            reste -= n * v[0];
        }
    });

    document.getElementById("details").innerHTML = texte;
    document.getElementById("details").style.display = "block";
}
</script>
